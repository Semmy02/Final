<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zambia Presidents Hub</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <nav>
    <div class="logo">Presidents Hub</div>
    <div class="hamburger" onclick="toggleMenu()" aria-label="Toggle menu">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="menu" id="navMenu">
      <a href="about.html">About</a>
    </div>
  </nav>

  <div class="welcome-container">
    <h1>Welcome to Presidents Hub</h1>
    <p class="welcome-text">
      Your premier destination for exploring Zambia's presidential history. 
      Discover detailed profiles, historical timelines, and significant 
      achievements of all Zambian leaders since independence.
    </p>
    <a href="president.html" class="enter-button">Explore About Presidents</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('active');
    }

    document.addEventListener('click', function(event) {
      const navMenu = document.getElementById('navMenu');
      const hamburger = document.querySelector('.hamburger');
      
      if (window.innerWidth <= 768 && 
          !event.target.closest('.menu') && 
          !event.target.closest('.hamburger')) {
        navMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
